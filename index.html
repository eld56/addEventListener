<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слушаетли в JS</title>
</head>
<body>
    <style>
        body{
            height: 500vh;
        }
        .h1{
            position: fixed;
        }
        h1.scrolled{
            background-color: coral;
        }
    </style>
    <h1 class="h1">Whats up BRO</h1>
    <button id="set-color">Изменить цвет</button>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{ /*Мы создаем слушателя DOMContentLoaded чтоб
                             код находящийся внутри функции выполнится тогда когда наша DOM-страница загрузиться */  

            window.addEventListener("scroll", function(){
                if(pageYOffset > 300){
                    document.querySelector(".h1").classList.add("scrolled")
                }else{
                    document.querySelector(".h1").classList.remove("scrolled")
                }
            })

        })
    </script>
</body>
</html>
